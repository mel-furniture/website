<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Furniture Product</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      box-sizing: border-box;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* MEL logo */
    #overlayText2 {
      position: absolute;
      top: 1.25em;
      left: 1.25em;
      color: #dedede;
      font-family: serif;
      font-size: 1.125rem;
      font-weight: bold;
      letter-spacing: 0.075em;
      z-index: 10;
    }

    /* Main content wrapper */
    .content {
      flex: 1;
      padding: 6em 2em 2em;
    }

    /* Product table */
    .product-table {
      width: 100%;
      border-collapse: collapse;
    }

    .product-table th {
      text-align: left;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.75em 0.5em;
      border-bottom: 2px solid #333;
    }

    .product-table td {
      padding: 1em 0.5em;
      vertical-align: middle;
      color: #333;
    }

    /* Colour swatch */
    .product-color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #bbb;
      display: inline-block;
    }

    /* Action buttons */
    .product-actions {
      display: flex;
      gap: 0.5em;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border: 1px solid #bbb;
      border-radius: 50%;
      color: #555;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .icon-btn:hover {
      background-color: #dedede;
    }

    /* Footer */
    footer {
      background: #dedede;
      color: #fff;
      padding: 30px 20px;
      text-align: left;
      flex-shrink: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%;
    }

    footer .footer-links {
      font-family: sans-serif;
      font-size: 1.125rem;
      display: inline;
    }

    footer .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin-left: 15px;
    }

    footer .footer-links a:first-child {
      margin-left: 0;
    }

    footer .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- MEL logo -->
  <div id="overlayText2">MEL</div>

  <div class="content">
    <table class="product-table">
      <thead>
        <tr>
          <th>Product name</th>
          <th>Colour</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Radius Table Grande</td>
          <td><span class="product-color"></span></td>
          <td class="product-actions">
            <!-- document -->
            <a href="#" class="icon-btn">

                fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16l4-4h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
                <line x1="9" y1="9" x2="13" y2="9"/>
                <line x1="9" y1="13" x2="13" y2="13"/>
              </svg>
            </a>
            <!-- download -->
            <a href="#" class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"

                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
            </a>
            <!-- heart -->
            <a href="#" class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 0 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"/>
              </svg>
            </a>
          </td>
        </tr>

        <tr>
          <td>Radius Table Medio</td>
          <td><span class="product-color"></span></td>
          <td class="product-actions">
            <a href="#" class="icon-btn"> <!-- document --> … </a>
            <a href="#" class="icon-btn"> <!-- download --> … </a>
            <a href="#" class="icon-btn"> <!-- heart --> … </a>

        <tr>

            <a href="#" class="icon-btn"> <!-- heart --> … </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="/about.html">About</a>

</body>
</html>
