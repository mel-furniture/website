<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEL Furniture Product</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #fff;
    box-sizing: border-box;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
  }

  /* MEL logo */
  #overlayText2 {
    position: absolute;
    top: 1.25em;
    left: 1.25em;
    color: #dedede;
    font-family: serif;
    font-size: 1.125rem;
    font-weight: bold;
    letter-spacing: 0.075em; 
    z-index: 10;
    white-space: normal;
    box-sizing: border-box;
  }

  /* Main content wrapper */
  .content {
    flex: 1;
    padding: 6em 1.25em 2em; /* spacing inside, leaves room for MEL logo */
  }

  /* Product card */
  .product-card {
  background-color: #fff;
  border: 1px solid #dedede;
  border-radius: 8px;
  padding: 1em;
  margin-bottom: 1.5em;
  font-size: 1rem;
  color: #333;
}

.product-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr 2fr;
  align-items: center;
  gap: 1em;
}

.product-name {
  font-weight: 500;
  font-size: 1.1rem;
  color: #555;
}

.product-code {
  border: 1px solid #bbb;
  border-radius: 20px;
  padding: 0.25em 0.75em;
  text-align: center;
}

.product-watt, 
.product-lm {
  text-align: center;
  color: #555;
}

.product-color {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #fff;
  border: 1px solid #bbb;
  margin: auto;
}

.product-actions {
  display: flex;
  gap: 0.5em;
  justify-content: flex-start;
}

.product-actions a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 32px;
  height: 32px;
  border: 1px solid #bbb;
  border-radius: 50%;
  color: #555;
  text-decoration: none;
  transition: background-color 0.2s ease;
}

.product-actions a:hover {
  background-color: #dedede;
}

  /* Footer matches homepage */
  footer {
    background: #dedede;
    color: #fff;
    padding: 30px 20px;
    text-align: left;
    flex-shrink: 0;
    margin: 0;
    box-sizing: border-box;
    width: 100%;
  }

  footer .footer-links {
    font-family: sans-serif;
    font-size: 1.125rem;
    display: inline;
  }

  footer .footer-links a {
    color: #bbb;
    text-decoration: none;
    margin-left: 15px;
  }

  footer .footer-links a:first-child {
    margin-left: 0;
  }

  footer .footer-links a:hover {
    color: #fff;
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .product-card {
      padding: 1em 1.25em;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <!-- MEL logo -->
  <div id="overlayText2">MEL</div>

  <div class="content">
    <!-- Product card -->
    <div class="product-card">
  <div class="product-row">
    <div class="product-name">Radius Table</div>
    <div class="product-code">A001234</div>
    <div class="product-watt">36W</div>
    <div class="product-lm">1200lm</div>
    <div class="product-color"></div>
    <div class="product-actions">
      <a href="#">ℹ️</a>
      <a href="#">⬇️</a>
      <a href="#">♡</a>
    </div>
  </div>
</div>
    
  <!-- Footer (homepage style) -->
  <footer>
    <div class="footer-links">
      <a href="/about.html">About</a>
      <a href="/terms-and-conditions.html">Privacy Policy</a>
      <a href="/something.html">Something</a>
      <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
      <a href="assets/mel2025radius_table_spec_sheet_care_guide.pdf" target="_blank">Spec Sheet</a>
    </div>
  </footer>

</body>
</html>
