<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Downloads</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #fff;
    box-sizing: border-box;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
  }

  /* MEL logo */
  #overlayText2 {
    position: absolute;
    top: 1.25em;
    left: 1.25em;
    color: #dedede;
    font-family: serif;
    font-size: 1.125rem;
    font-weight: bold;
    letter-spacing: 0.075em; 
    z-index: 10;
  }

  /* Main content wrapper */
  .content {
    flex: 1;
    padding: 6em 1.25em 2em;
  }

  /* Product section */
  .product-card {
    color: #bbb; /* all text inside card is #bbb */
    background-color: #fff;
    padding: 1.25em 0;
    font-size: 1.125rem;
    line-height: 1.5;
  }

  .product-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  .product-dimensions {
    margin-bottom: 1em;
  }

  /* Links styled */
  .product-links {
    margin-bottom: 1em;
  }

  .product-links a {
    border: 1px solid #dedede;
    padding: 0.4em 0.75em;
    border-radius: 4px;
    text-decoration: none;
    margin-right: 0.5em;
    color: #bbb; /* links same color as text */
    transition: background-color 0.2s ease;
  }

  .product-links a:hover {
    background-color: #dedede;
    text-decoration: none;
  }

  /* Divider line (lighter than text) */
  .divider {
    border-bottom: 1px solid #dedede;
    margin: 1.25em 0;
    width: 100%;
  }

  /* Footer matches homepage */
  footer {
    background: #dedede;
    color: #fff;
    padding: 30px 20px;
    text-align: left;
    flex-shrink: 0;
    width: 100%;
  }

  footer .footer-links {
    font-size: 1.125rem;
  }

  footer .footer-links a {
    color: #bbb;
    text-decoration: none;
    margin-left: 15px;
  }

  footer .footer-links a:first-child {
    margin-left: 0;
  }

  footer .footer-links a:hover {
    color: #fff;
    text-decoration: underline;
  }

</style>
</head>
<body>

  <!-- MEL logo -->
  <div id="overlayText2">MEL</div>

  <div class="content">
    <!-- Product -->
    <div class="product-card">
      <div class="product-title">Radius Table</div>
      <div class="product-dimensions">Dimensions: 36" x 36" x 30"</div>
      <div class="product-links">
        <a href="#">Info Sheet</a>
        <a href="#">Spec Sheet</a>
      </div>
      <div class="divider"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="/information.html">Information</a>
      <a href="/terms-and-conditions.html">Terms & Conditions</a>
      <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
      <a href="assets/mel2025radius_table_spec_sheet_care_guide.pdf" target="_blank">Product Info</a>
    </div>
  </footer>

</body>
</html>
