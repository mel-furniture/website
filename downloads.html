<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEL Furniture Product</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #fff;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  body {
    padding: 1.25em; /* same as overlayText/footer */
  }

  .product-card {
    color: #bbb; /* all text in #bbb */
    background-color: #fff;
    border: 1px solid #dedede; /* border color */
    border-radius: 8px;
    padding: 1em 1.25em;
    margin-bottom: 1em;
    font-size: 1.125rem;
  }

  .product-card div {
    margin-bottom: 0.5em;
  }

  .product-card a {
    color: #bbb; /* link color same as text */
    text-decoration: underline; /* underline always visible */
  }

  .product-card a:hover,
  .product-card a:focus {
    color: #bbb; /* prevent color change on hover/focus */
    text-decoration: underline; /* underline stays the same */
  }

  @media (max-width: 480px) {
    .product-card {
      padding: 0.75em 1em;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="product-card">
  <div><strong>Product:</strong> Radius Table</div>
  <div><strong>Dimensions:</strong> 36" x 36" x 30"</div>
  <div><strong>Information Sheet:</strong> <a href="#">Info PDF</a></div>
  <div><strong>Spec Sheet:</strong> <a href="#">Spec PDF</a></div>
</div>

</body>
</html>
