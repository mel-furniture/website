<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads | MEL</title>

  <!-- SHARED CSS -->
  <link rel="stylesheet" href="styles/shared.css" />

  <style>
    /* Page-specific styles for Downloads page */
    .content {
      flex: 1;
      padding: 4rem 2rem 2rem;
      box-sizing: border-box;
      max-width: 960px;
      margin: 0;
    }

    .product-card {
      color: #000;
      font-size: 1.125rem;
      line-height: 1.35;
      margin-bottom: 3rem;
    }

    .product-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 0.25em;
    }

    .product-dimensions {
      margin-top: 0;
      margin-bottom: 1em;
    }

    .product-links {
      margin-top: 0;
      margin-bottom: 1em;
    }

    .product-links a {
      border: 1px solid #000;
      padding: 0.4em 0.75em;
      border-radius: 4px;
      text-decoration: none;
      margin-right: 0.5em;
      color: #000;
      transition: background-color 0.2s ease;
    }

    .product-links a:hover {
      background-color: #bdbdbd;
      text-decoration: none;
    }

    /* Divider full width */
    .divider {
      position: relative;
      left: 0;
      width: 100vw;
      border-bottom: 1px solid #000;
      margin: 1.25em 0;
      margin-left: calc(-1 * 2rem); /* offset container padding */
    }

    @media (max-width: 768px) {
      .content {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .divider {
        margin-left: calc(-1 * 1rem);
      }
    }
  </style>
</head>
<body>
  
  <div id="overlayText2">
  <a href="https://www.mel.furniture">MEL</a>
  </div>

  <div class="content">
    <div class="product-card">
      <div class="product-title">Radius Table</div>
      <div class="product-dimensions">Dimensions: 18.31 in. × 14.09 in. × 19.50 in.</div>
      <div class="product-links">
        <a href="/assets/mel2025radius_table_spec_sheet_care_guide.pdf">Product Specification Sheet</a>
      </div>
      <div class="divider"></div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="/information.html">Information</a>
        <a href="/terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="/downloads.html">Downloads</a>
      </div>
      <div>&copy; MEL Furniture LLC</div>
    </div>
  </footer>
</body>
</html>
