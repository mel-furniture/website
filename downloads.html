<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEL Furniture Product</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #fff;
    box-sizing: border-box;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
  }

  /* MEL logo */
  #overlayText2 {
    position: absolute;
    top: 1.25em;
    left: 1.25em;
    color: #dedede;
    font-family: serif;
    font-size: 1.125rem;
    font-weight: bold;
    letter-spacing: 0.075em; 
    z-index: 10;
    white-space: normal;
    box-sizing: border-box;
  }

  /* Main content wrapper */
  .content {
    flex: 1;  /* pushes footer to bottom */
    padding: 6em 1.5em 2em; /* top spacing for MEL logo, sides slightly larger */
    display: flex;
    justify-content: center; /* center card horizontally */
  }

  /* Product card */
  .product-card {
    color: #bbb;
    background-color: #fff;
    border: 1px solid #dedede;
    border-radius: 8px;
    padding: 2em;  /* increase padding for breathing room */
    width: 100%;
    max-width: 400px; /* keeps card a nice readable width */
    font-size: 1.125rem;
    line-height: 1.6; /* increase line spacing for readability */
    box-sizing: border-box;
  }

  .product-card .product-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 1em;
  }

  .product-card .product-dimensions {
    margin-bottom: 1.5em;
  }

  /* Download links styled as hoverable boxes */
  .product-links a {
    border: 1px solid #dedede;
    padding: 0.5em 0.75em;
    border-radius: 4px;
    text-decoration: none;
    margin-right: 0.5em;
    color: #bbb;
    transition: background-color 0.2s ease;
  }

  .product-links a:hover {
    background-color: #dedede;
    text-decoration: none;
  }

  /* Footer matches homepage */
  footer {
    background: #dedede;
    color: #fff;
    padding: 30px 20px;
    text-align: left;
    flex-shrink: 0;
    margin: 0;
    box-sizing: border-box;
    width: 100%;
  }

  footer .footer-links {
    font-family: sans-serif;
    font-size: 1.125rem;
    display: inline;
  }

  footer .footer-links a {
    color: #bbb;
    text-decoration: none;
    margin-left: 15px;
  }

  footer .footer-links a:first-child {
    margin-left: 0;
  }

  footer .footer-links a:hover {
    color: #fff;
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .product-card {
      padding: 1.5em;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <!-- MEL logo -->
  <div id="overlayText2">MEL</div>

  <div class="content">
    <!-- Product card -->
    <div class="product-card">
      <div class="product-title">Radius Table</div>
      <div class="product-dimensions">Dimensions: 36" x 36" x 30"</div>
      <div class="product-links">
        <a href="#">Info Sheet</a>
        <a href="#">Spec Sheet</a>
      </div>
    </div>
  </div>

  <!-- Footer (homepage style) -->
  <footer>
    <div class="footer-links">
      <a href="/about.html">About</a>
      <a href="/terms-and-conditions.html">Privacy Policy</a>
      <a href="/something.html">Something</a>
      <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
      <a href="assets/mel2025radius_table_spec_sheet_care_guide.pdf" target="_blank">Spec Sheet</a>
    </div>
  </footer>

</body>
</html>
