<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Furniture Product</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      box-sizing: border-box;
      font-family: sans-serif;

      display: flex;
      flex-direction: column;
    }

    /* MEL logo */
    #overlayText2 {
      position: absolute;
      top: 1.25em;
      left: 1.25em;
      color: #dedede;
      font-family: serif;
      font-size: 1.125rem;
      font-weight: bold;
      letter-spacing: 0.075em; 
      z-index: 10;
      white-space: normal;
      box-sizing: border-box;
    }

    /* Main content wrapper */
    .content {
      flex: 1;  /* pushes footer to bottom */
      padding: 6em 1.25em 2em; /* spacing inside, leaves room for MEL logo */
    }

    /* Product card */
    .product-card {
      color: #bbb;
      background-color: #fff;
      border: 1px solid #dedede;
      border-radius: 8px;
      padding: 1em 1.25em;
      font-size: 1.125rem;
    }

    .product-card div {
      margin-bottom: 0.5em;
    }

    .product-card a {
      color: #bbb;
      text-decoration: none;
    }

    .product-card a:hover,
    .product-card a:focus {
      text-decoration: underline;
      text-decoration-color: #bbb;
    }

    /* Footer matches homepage */
    footer {
      background: #dedede;
      color: #fff;
      padding: 30px 20px;
      text-align: left;
      flex-shrink: 0;
      margin: 0;
      box-sizing: border-box;
      width: 100%; /* ensures full width */
    }

    footer .footer-links {
      font-family: sans-serif;
      font-size: 1.125rem;
      display: inline;
    }

    footer .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin-left: 15px;
    }

    footer .footer-links a:first-child {
      margin-left: 0;
    }

    footer .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .product-card {
        padding: 0.75em 1em;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- MEL logo -->
  <div id="overlayText2">MEL</div>

  <div class="content">
    <!-- Product card -->
    <div class="product-card" style="display:flex; justify-content:space-between; flex-wrap:wrap;">
  <div>
    <div style="font-weight:bold; margin-bottom:0.5em;">Radius Table</div>
    <div>36" x 36" x 30"</div>
  </div>
  <div style="text-align:right;">
    <div><a href="#">Information Sheet</a></div>
    <div><a href="#">Spec Sheet</a></div>
  </div>
</div>

  <!-- Footer (homepage style) -->
  <footer>
    <div class="footer-links">
      <a href="/about.html">About</a>
      <a href="/terms-and-conditions.html">Privacy Policy</a>
      <a href="/something.html">Something</a>
      <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
      <a href="assets/mel2025radius_table_spec_sheet_care_guide.pdf" target="_blank">Spec Sheet</a>
    </div>
  </footer>

</body>
</html>
