<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEL Furniture Table</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #dedede;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  body {
    padding: 1.25em; /* same as overlayText padding */
  }

  .table-container {
    overflow-x: auto; /* enables horizontal scroll on small screens */
    -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px; /* ensures table doesnâ€™t shrink too much */
    background-color: #dedede;
  }

  th, td {
    border: 1px solid #bbb;
    padding: 0.75em 1em; /* same spacing as overlay/footer */
    text-align: left;
    font-size: 1.125rem; /* same size as overlayText */
  }

  th {
    background-color: #ccc; /* visually distinguish header */
    font-weight: bold;
  }

  a {
    color: #0077cc;
    text-decoration: underline;
  }

</style>
</head>
<body>

<div class="table-container">
  <table>
    <tr>
      <th>Product</th>
      <th>Dimensions</th>
      <th>Information Sheet</th>
      <th>Spec Sheet</th>
    </tr>
    <tr>
      <td>Radius Table</td>
      <td>36" x 36" x 30"</td>
      <td><a href="#">Info PDF</a></td>
      <td><a href="#">Spec PDF</a></td>
    </tr>
    <tr>
      <td>Square Stool</td>
      <td>18" x 18" x 24"</td>
      <td><a href="#">Info PDF</a></td>
      <td><a href="#">Spec PDF</a></td>
    </tr>
    <tr>
      <td>Console Table</td>
      <td>48" x 14" x 30"</td>
      <td><a href="#">Info PDF</a></td>
      <td><a href="#">Spec PDF</a></td>
    </tr>
  </table>
</div>

</body>
</html>
