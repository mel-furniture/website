<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEL Furniture Product</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #dedede;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  body {
    padding: 1.25em; /* same padding as overlayText/footer */
  }

  .product-card {
    background-color: #dedede;
    border: 1px solid #bbb;
    padding: 1em 1.25em; /* same spacing as site */
    margin-bottom: 1em;
    font-size: 1.125rem; /* same size as overlayText/footer */
  }

  .product-card div {
    margin-bottom: 0.5em; /* small spacing between lines */
  }

  .product-card a {
    color: #0077cc;
    text-decoration: underline;
  }

  /* Optional: make the card slightly responsive for mobile */
  @media (max-width: 480px) {
    .product-card {
      padding: 0.75em 1em;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="product-card">
  <div><strong>Product:</strong> Radius Table</div>
  <div><strong>Dimensions:</strong> 36" x 36" x 30"</div>
  <div><strong>Information Sheet:</strong> <a href="#">Info PDF</a></div>
  <div><strong>Spec Sheet:</strong> <a href="#">Spec PDF</a></div>
</div>

</body>
</html>
