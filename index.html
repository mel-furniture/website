<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Furniture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #dedede;
      overflow: hidden;
      box-sizing: border-box;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100svh;
      background-color: #dedede;
      overflow: hidden;
    }

    #image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh;
      object-fit: cover;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
    }

    #overlayText {
  position: absolute;
  bottom: 1.25em;
  left: 1.25em;
  color: white;
  font-family: sans-serif;
  font-size: 1.125rem;
  z-index: 10;
  white-space: normal;
  box-sizing: border-box;
}

    #overlayText a {
      color: white;
      text-decoration: underline;
    }

    #overlayText2 {
  position: absolute;
  top: 1.25em;
  left: 1.25em;
  color: white;
  font-family: serif;
  font-size: 1.125rem;
  font-weight: bold;
  letter-spacing: 0.075em; 
  z-index: 10;
  white-space: normal;
  box-sizing: border-box;
}

  @media (max-width: 600px) {
  #overlayText,
  #overlayText2 {
    font-size: 1rem;
    left: 1em;
    right: 1em;
  }

  #overlayText {
    padding: 0.5em 0.75em;
  }
}
  </style>
</head>
<body>
  <div id="image">
    <img id="mainImage" src="images/photo1.jpg?v=9" alt="View of MEL's Radius Table sitting in long grass" />

    <div id="overlayText">
  Inquiries and purchase information: <a href="mailto:office@mel.furniture">office@mel.furniture</a>
</div>

    <div id="overlayText2">
      MEL
    </div>
  </div>

  <script>
  const images = [
    { src: 'images/photo1.jpg?v=9', alt: "View of MEL's Radius Table in white outside amongst long grass" },
    { src: 'images/photo2.jpg?v=9', alt: "Close-up of MEL's Radius Table in brown on its side" }
  ];

  let index = 0;
  const mainImage = document.getElementById('mainImage');

  function updateImage() {
    mainImage.src = images[index].src;
    mainImage.alt = images[index].alt;
  }

  document.body.addEventListener('click', () => {
    index = (index + 1) % images.length;
    updateImage();
  });

 </script>
</body>
</html>
