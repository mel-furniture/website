<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Index | MEL</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    font-size: 1.125rem;
    color: #bfbdbd;
    line-height: 1.35;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* Image container */
  .hero {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    background: url('your-image.jpg') center/cover no-repeat;
  }

  /* Overlay texts */
  #overlayText {
    position: absolute;
    top: 2rem;
    left: 2rem;
    font-family: serif;
    font-weight: bold;
    letter-spacing: 0.075em;
  }

  #inquiriesText {
    position: absolute;
    bottom: 2rem;
    left: 2rem;
    font-family: sans-serif;
  }

  /* Footer */
  footer {
    background: #ebebeb;
    padding: 30px 20px;
  }

  .footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: center;
  }

  .footer-links {
    display: flex;
    gap: 15px;
    font-size: 1.125rem;
  }

  .footer-links a {
    text-decoration: none;
    color: #bfbdbd;
  }

  .footer-links a:hover {
    color: #000;
  }

  @media (max-width: 768px) {
    #overlayText, #inquiriesText {
      top: 1rem;
      left: 1rem;
      bottom: auto;
    }
    #inquiriesText {
      bottom: 1rem; /* hugs bottom-left of image on mobile */
    }
  }
</style>
</head>
<body>

<div class="hero">
  <div id="overlayText">MEL</div>
  <div id="inquiriesText">Inquiries and purchase information: <a href="mailto:office@mel.furniture">office@mel.furniture</a></div>
</div>

<footer>
  <div class="footer-container">
    <div class="footer-links">
      <a href="/information.html">Information</a>
      <a href="/terms-and-conditions.html">Terms & Conditions</a>
      <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
      <a href="/downloads.html">Downloads</a>
    </div>
    <div>&copy; MEL Furniture LLC</div>
  </div>
</footer>

</body>
</html>
