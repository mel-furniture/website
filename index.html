<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      cursor: pointer;
    }
    #image {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  background-color: #D3D3D3;
}
  </style>
</head>
<body>
  <img id="image" src="images/photo1.jpg" alt="Slideshow image">

  <script>
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg"
    ];

    let index = 0;
    const img = document.getElementById("image");

    document.body.addEventListener("click", () => {
      index = (index + 1) % images.length;
      img.src = images[index];
    });
  </script>
</body>
</html>
