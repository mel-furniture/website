<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #D3D3D3;
      overflow: hidden;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #D3D3D3;
      background-size: cover; /* This keeps the image scaled properly */
      background-repeat: no-repeat;
      background-position: center center;
    }

    #overlayText {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: #000;
      font-family: sans-serif;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1em;
      border-radius: 0.5em;
      max-width: 80%;
      z-index: 10;
      text-align: right;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      #overlayText {
        font-size: 4vw; /* Adjust font size on mobile */
        bottom: 5vw; /* Adjust bottom margin */
        right: 5vw; /* Adjust right margin */
        max-width: 90%; /* Adjust width on mobile */
        text-align: center; /* Center the text */
        left: 0; /* Ensure the text is centered horizontally */
        right: 0; /* Allow it to stretch across the screen */
      }
    }
  </style>
</head>
<body>
  <div id="image">
    <div id="overlayText">Welcome to MEL</div>
  </div>

  <script>
    const images = [
      'images/photo1.jpg',
      'images/photo2.jpg',
      'images/photo3.jpg'
    ];

    let index = 0;
    const imageDiv = document.getElementById('image');

    function updateImage() {
      imageDiv.style.backgroundImage = `url('${images[index]}')`;
    }

    document.body.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });

    updateImage();
  </script>
</body>
</html>
