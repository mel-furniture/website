  <style>
    /* ===== PAGE-SPECIFIC STYLES ===== */

    /* Full-screen image container */
    #image {
      position: relative;
      width: 100vw;
      height: 100svh;
      overflow: hidden;
      flex-shrink: 0;
    }

    #image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh;
      object-fit: cover;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Bottom-left overlay email */
    #overlayText {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
      font-family: sans-serif;
      font-size: 1.125rem;
      z-index: 10;
      white-space: normal;
    }

    #overlayText a {
      color: white;
      text-decoration: underline;
    }

    /* Mobile adjustments for overlayText only */
    @media (max-width: 768px) {
      #overlayText {
        bottom: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- MEL logo (from shared.css) -->

  <!-- Slideshow JS -->
  <script>
    const images = [
      { src: 'images/photo1.jpg?v=9', alt: "View of MEL's Radius Table in white outside amongst long grass" },
      { src: 'images/photo2.jpg?v=9', alt: "Close-up of MEL's Radius Table in brown on its side" }
    ];

    let index = 0;
    const mainImage = document.getElementById('mainImage');

    function updateImage() {
      mainImage.src = images[index].src;
      mainImage.alt = images[index].alt;
    }

    function nextImage() {
      index = (index + 1) % images.length;
      updateImage();
    }

    // Start slideshow
    let slideshowInterval = setInterval(nextImage, 5000);
    let idleTimeout = null;

    document.body.addEventListener('click', () => {
      nextImage();
      clearInterval(slideshowInterval);
      slideshowInterval = null;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        slideshowInterval = setInterval(nextImage, 5000);
      }, 15000);
    });

    updateImage();
  </script>

</body>
