<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Furniture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #dedede;
      overflow: hidden;
      box-sizing: border-box;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100svh;
      background-color: #dedede;
      overflow: hidden;
    }

    #image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh;
      object-fit: cover;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
    }

    #overlayText {
      position: absolute;
      bottom: 0;
      right: 5%;
      color: #dedede;
      font-family: sans-serif;
      font-size: 1.1rem;
      background-color: rgba(255, 255, 255, 1);
      padding: 0.75em 1em 0.75em 5em;
      border-radius: 0.75em;
      text-align: right;
      z-index: 9999;
      max-width: 350px;
      display: inline-block;
      white-space: normal;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    #overlayText a {
      color: #d0d0d0;
      text-decoration: none;
    }

    #overlayText2 {
      position: absolute;
      top: 5%;
      left: 5%;
      color: #222;
      font-family: serif;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.5em 1em;
      border-radius: 0.5em;
      z-index: 10;
      max-width: 300px;
      display: inline-block;
      white-space: normal;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="image">
    <img id="mainImage" src="" alt="Slideshow Image" />

    <div id="overlayText">
      <a href="mailto:office@mel.furniture">INQUIRE FOR PURCHASE</a>
    </div>

    <div id="overlayText2">
      LIMITED SERIES Â· 2025
    </div>
  </div>

  <script>
    const images = [
      'images/photo1.jpg?v=9',
      'images/photo2.jpg?v=8'
    ];

    let index = 0;
    const mainImage = document.getElementById('mainImage');

    function updateImage() {
      mainImage.src = images[index];
    }

    document.body.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });

    updateImage();
  </script>
</body>
</html>
