<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #D3D3D3;
      overflow: hidden;
      cursor: pointer;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #D3D3D3;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    #overlayText {
      position: absolute;
      bottom: 20px; /* Always at the bottom */
      right: 20px; /* Always at the right */
      color: #000;
      font-family: sans-serif;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1em;
      border-radius: 0.5em;
      max-width: 80%; /* Limit width to avoid overflow */
      box-sizing: border-box;
      z-index: 10;
      text-align: right; /* Align text to the right */
    }

    @media (max-width: 768px) {
      #overlayText {
        font-size: 4vw; /* Use viewport width for font size on mobile */
        bottom: 5vw; /* Adjust bottom margin to fit better on mobile */
        right: 5vw; /* Adjust right margin to fit better on mobile */
        max-width: 90%; /* Allow text box to adjust on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div id="image">
    <div id="overlayText">Click anywhere to advance</div>
  </div>

  <script>
    const images = [
      'images/photo1.jpg',
      'images/photo2.jpg',
      'images/photo3.jpg'
    ];

    let index = 0;
    const imageDiv = document.getElementById('image');

    function updateImage() {
      imageDiv.style.backgroundImage = `url('${images[index]}')`;
    }

    document.body.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });

    updateImage();
  </script>
</body>
</html>
