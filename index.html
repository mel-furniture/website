<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL | Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #bfbdbd;
      line-height: 1.35;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Image section */
    .hero-image {
      position: relative;
      width: 100%;
      max-height: 100vh;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Top-left MEL text */
    #overlayText2 {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: #bfbdbd;
      font-family: serif;
      font-size: 1.125rem;
      font-weight: bold;
      letter-spacing: 0.075em;
      z-index: 10;
    }

    /* Bottom-left inquiries text */
    #overlayText {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: #bfbdbd;
      font-family: sans-serif;
      font-size: 1.125rem;
      z-index: 10;
    }

    /* Footer */
    footer {
      background: #ebebeb;
      padding: 30px 20px;
      text-align: left;
      flex-shrink: 0;
      margin: 0;
      box-sizing: border-box;
    }

    footer .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    footer .footer-links {
      font-family: sans-serif;
      font-size: 1.125rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0;
    }

    footer .footer-links a {
      color: #bfbdbd;
      text-decoration: none;
      margin-left: 15px;
      white-space: nowrap;
    }

    footer .footer-links a:first-child {
      margin-left: 0;
    }

    footer .footer-links a:hover {
      color: #fff;
    }

    footer .footer-links + div {
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #bfbdbd;
      margin-top: 0;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      #overlayText2 {
        top: 1rem;
        left: 1rem;
      }

      #overlayText {
        bottom: 1rem;
        left: 1rem;
        top: auto;
      }

      footer .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }

      footer .footer-links {
        margin-bottom: 0.5rem;
        width: 100%;
      }

      footer .footer-links a {
        margin-left: 0;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
      }

      footer .footer-links + div {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-image">
    <img src="your-image.jpg" alt="Hero Image" />
    <div id="overlayText2">MEL</div>
    <div id="overlayText">Inquiries and purchase information: <a href="mailto:office@mel.furniture" style="color:#bfbdbd; text-decoration:underline;">office@mel.furniture</a></div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="/information.html">Information</a>
        <a href="/terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="/downloads.html">Downloads</a>
      </div>
      <div>
        &copy; MEL Furniture LLC
      </div>
    </div>
  </footer>
</body>
</html>
