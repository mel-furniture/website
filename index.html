<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #D3D3D3;
      overflow: hidden;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #D3D3D3;
      background-size: contain; /* Ensures the image fits within the screen without zooming */
      background-position: left center; /* Aligns the image to the left side of the screen */
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Ensures the text aligns properly at the bottom */
    }

    #overlayText {
  position: absolute;
  bottom: 10%;
  right: 10%;
  color: white;
  font-family: sans-serif;
  font-size: 1.5em;
  background-color: rgba(126, 75, 60, 0.95); /* RAL8014 Sepia brown with near full opacity */
  padding: 0.75em 1em;
  border-radius: 0.5em;
  text-align: right;
  z-index: 10;
  max-width: 300px; /* Text bubble max width */
  display: inline-block;
  white-space: nowrap; /* Prevents wrapping unless it's too narrow */
}

    /* Mobile adjustments */
   @media (max-width: 768px) {
  #overlayText {
    bottom: 15%;
    left: 5%;
    right: 5%;
    font-size: 5vw;
    text-align: right;
    padding: 0.75em 1em;
    border-radius: 0.5em;
    display: inline-block;
    max-width: none; /* Allow bubble to fill width */
    white-space: normal; /* Allow wrapping on mobile */
    background-color: rgba(126, 75, 60, 0.95); /* Same color with near full opacity */
  }
      

      #image {
        background-position: center center; /* Ensure the image is centered on mobile */
      }
    }
  </style>
</head>
<body>
  <div id="image">
    <div id="overlayText">Welcome to MELWelcome to MELWelcome to MELWelcome to MELWelcome to MELWelcome to MEL</div>
  </div>

  <script>
    const images = [
      'images/photo1.jpg',
      'images/photo2.jpg',
      'images/photo3.jpg'
    ];

    let index = 0;
    const imageDiv = document.getElementById('image');

    function updateImage() {
      imageDiv.style.backgroundImage = `url('${images[index]}')`;
    }

    document.body.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });

    updateImage();
  </script>
</body>
</html>
