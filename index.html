<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #D3D3D3;
      overflow: hidden;
      cursor: pointer;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #D3D3D3;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: left center;
    }

    @media (max-width: 768px) {
      #image {
        background-position: center center;
      }

      #overlayText {
        position: absolute;
        left: 50%; /* Center horizontally */
        bottom: 10vw; /* Position near the bottom */
        transform: translateX(-50%); /* Center it exactly */
        text-align: center;
        font-size: 4vw; /* Use viewport width for better scaling */
        background-color: rgba(255, 255, 255, 0.7);
        padding: 2vw;
        border-radius: 0.5em;
        width: 80vw; /* Make text box width flexible */
        max-width: 80%; /* Limit width to prevent overflow */
        z-index: 10; /* Ensure it's on top */
      }
    }

    #overlayText {
      position: absolute;
      bottom: 20px; /* Keep it at the bottom */
      right: 20px; /* Align it to the right on desktop */
      transform: translateY(0);
      color: #000;
      font-family: sans-serif;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1em;
      border-radius: 0.5em;
      max-width: 200px;
      z-index: 10; /* Ensure it's on top */
    }
  </style>
</head>
<body>
  <div id="image">
    <div id="overlayText">Welcome to MEL</div>
  </div>

  <script>
    const images = [
      'images/photo1.jpg',
      'images/photo2.jpg',
      'images/photo3.jpg'
    ];

    let index = 0;
    const imageDiv = document.getElementById('image');

    function updateImage() {
      imageDiv.style.backgroundImage = `url('${images[index]}')`;
    }

    document.body.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });

    updateImage();
  </script>
</body>
</html>
