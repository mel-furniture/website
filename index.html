<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Furniture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: sans-serif;
      background-color: #dedede;
    }

    /* Image container */
    #image {
      position: relative;
      width: 100%;
      height: 100vh; /* full viewport height */
      overflow: hidden;
      background-color: #dedede;
    }

    #image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
    }

    /* Top-left MEL text */
    #overlayText2 {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      font-family: serif;
      font-size: 1.125rem;
      font-weight: bold;
      letter-spacing: 0.075em;
      z-index: 10;
    }

    /* Bottom-left inquiry text */
    #overlayText {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      color: white;
      font-family: sans-serif;
      font-size: 1.125rem;
      z-index: 10;
    }

    #overlayText a {
      color: white;
      text-decoration: underline;
    }

    /* Footer matches information page */
    footer {
      background: #ebebeb;
      padding: 30px 20px;
      text-align: left;
      flex-shrink: 0;
      margin: 0;
      box-sizing: border-box;
    }

    footer .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    footer .footer-links {
      font-family: sans-serif;
      font-size: 1.125rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0;
    }

    footer .footer-links a {
      color: #bfbdbd;
      text-decoration: none;
      margin-left: 15px;
      white-space: nowrap;
    }

    footer .footer-links a:first-child {
      margin-left: 0;
    }

    footer .footer-links a:hover {
      color: #fff;
    }

    footer .footer-links + div {
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #bfbdbd;
      margin-top: 0;
    }

    @media (max-width: 768px) {
      #overlayText2 {
        top: 1rem;
        left: 1rem;
      }
      #overlayText {
        bottom: 1rem;
        left: 1rem;
      }
      footer .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }
      footer .footer-links {
        margin-bottom: 0.5rem;
        width: 100%;
      }
      footer .footer-links a {
        margin-left: 0;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
      }
      footer .footer-links + div {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="image">
    <img id="mainImage" src="images/photo1.jpg?v=9" alt="View of MEL's Radius Table sitting in long grass" />

    <div id="overlayText2">MEL</div>
    <div id="overlayText">
      Inquiries and purchase information: 
      <a href="mailto:office@mel.furniture?subject=Purchase%20Information%20Request">office@mel.furniture</a>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="/information.html">Information</a>
        <a href="/terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="/downloads.html">Downloads</a>
      </div>
      <div>
        &copy; MEL Furniture LLC
      </div>
    </div>
  </footer>

  <script>
    const images = [
      { src: 'images/photo1.jpg?v=9', alt: "View of MEL's Radius Table in white outside amongst long grass" },
      { src: 'images/photo2.jpg?v=9', alt: "Close-up of MEL's Radius Table in brown on its side" }
    ];

    let index = 0;
    const mainImage = document.getElementById('mainImage');

    function updateImage() {
      mainImage.src = images[index].src;
      mainImage.alt = images[index].alt;
    }

    function nextImage() {
      index = (index + 1) % images.length;
      updateImage();
    }

    let slideshowInterval = setInterval(nextImage, 5000);
    let idleTimeout = null;

    document.body.addEventListener('click', () => {
      nextImage();
      clearInterval(slideshowInterval);
      slideshowInterval = null;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        slideshowInterval = setInterval(nextImage, 5000);
      }, 15000);
    });

    updateImage();
  </script>
</body>
</html>
