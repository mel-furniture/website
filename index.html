<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Furniture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #dedede;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #bfbdbd;
      line-height: 1.35;
      background-color: #dedede;
    }

    /* HERO IMAGE SECTION */
    #image {
      position: relative;
      width: 100%;
      height: 100svh; /* full viewport */
      background-color: #dedede;
      overflow: hidden;
      flex-shrink: 0;
    }

    #image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
    }

    #overlayText {
      position: absolute;
      bottom: 1.25em;
      left: 1.25em;
      color: white;
      font-family: sans-serif;
      font-size: 1.125rem;
      z-index: 10;
    }

    #overlayText a {
      color: white;
      text-decoration: underline;
    }

    /* Fixed MEL text */
    #overlayText2 {
      position: fixed;
      top: 2rem;
      left: 2rem;
      color: #bfbdbd;
      font-family: serif;
      font-size: 1.125rem;
      font-weight: bold;
      letter-spacing: 0.075em;
      z-index: 10;
    }

    /* FOOTER */
    footer {
      background: #ebebeb;
      padding: 30px 20px;
      text-align: left;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    footer .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    footer .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      font-family: sans-serif;
      font-size: 1.125rem;
    }

    footer .footer-links a {
      color: #bfbdbd;
      text-decoration: none;
      margin-left: 15px;
      white-space: nowrap;
    }

    footer .footer-links a:first-child {
      margin-left: 0;
    }

    footer .footer-links a:hover {
      color: #fff;
    }

    footer .footer-copy {
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #bfbdbd;
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 768px) {
      #overlayText2 {
        position: absolute;
        top: 1rem;
        left: 1rem;
      }

      footer .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }

      footer .footer-links {
        margin-bottom: 0.5rem;
        width: 100%;
      }

      footer .footer-links a {
        margin-left: 0;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
      }

      footer .footer-copy {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="image">
    <img id="mainImage" src="images/photo1.jpg?v=9" alt="View of MEL's Radius Table sitting in long grass" />

    <div id="overlayText">
      Inquiries and purchase information: 
      <a href="mailto:office@mel.furniture?subject=Purchase%20Information%20Request">office@mel.furniture</a>
    </div>

    <div id="overlayText2">MEL</div>
  </div>

  <!-- Footer below hero -->
  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="/information.html">Information</a>
        <a href="/terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="/downloads.html">Downloads</a>
      </div>
      <div class="footer-copy">
        &copy; MEL Furniture LLC
      </div>
    </div>
  </footer>

  <script>
    const images = [
      { src: 'images/photo1.jpg?v=9', alt: "View of MEL's Radius Table in white outside amongst long grass" },
      { src: 'images/photo2.jpg?v=9', alt: "Close-up of MEL's Radius Table in brown on its side" }
    ];

    let index = 0;
    const mainImage = document.getElementById('mainImage');

    function updateImage() {
      mainImage.src = images[index].src;
      mainImage.alt = images[index].alt;
    }

    function nextImage() {
      index = (index + 1) % images.length;
      updateImage();
    }

    let slideshowInterval = setInterval(nextImage, 5000);
    let idleTimeout = null;

    document.body.addEventListener('click', () => {
      nextImage();
      clearInterval(slideshowInterval);
      slideshowInterval = null;
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        slideshowInterval = setInterval(nextImage, 5000);
      }, 15000);
    });

    updateImage();
  </script>
</body>
</html>
