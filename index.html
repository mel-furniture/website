<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #dedede;
      overflow: hidden;
    }

    #image {
      position: relative;
      width: 100vw;
      height: 100svh;
      background-color: #dedede;
      overflow: hidden;
    }

    #image img {
      position: absolute;
      left: 0;
      top: 0;
      height: 100svh;
      width: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    #overlayText {
      position: absolute;
      bottom: 5%;
      right: 5%;
      color: #dedede;
      font-family: serif;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 1);
      padding: 0.75em 1em;
      border-radius: 0.5em;
      text-align: right;
      z-index: 10;
      max-width: 300px; /* Text bubble max width */
      display: inline-block;
      white-space: normal; /* Allow wrapping */
      word-wrap: break-word; /* Break long words if needed */
    }

    #overlayText {
    bottom: 5%;
    left: 5%;
    right: 5%;
    font-size: 1.1rem;
    text-align: right;
    max-width: none;
    word-wrap: break-word;
  }

    #overlayText a {
      color: #d0d0d0;           /* Inherit the color from the parent (e.g., #dedede) */
      text-decoration: none;    /* Removes the underline */
    }

  /* Mobile portrait */
    @media (max-width: 768px) and (orientation: portrait) {
    #image img {
    width: 100vw;
    height: auto;
    object-fit: contain;
    }
  }
    
  /* Mobile landscape */
    @media (max-width: 768px) and (orientation: landscape) {
    #overlayText {
    bottom: 5%;
    left: 80%;      /* Move start to center */
    right: auto;    /* Remove right constraint */
    font-size: 1.1rem;
    text-align: right;
    max-width: 360px;
      }
    }

    
  </style>
</head>
<body>
  <div id="image">
    <img id="mainImage" src="" alt="Slideshow Image" />
    <div id="overlayText">
  <a href="mailto:office@mel.furniture">MEL</a>
</div>
  </div>

  <script>
    const images = [
      'images/photo1.jpg?v=4',
      'images/photo2.jpg?v=4',
      'images/photo3.jpg?v=4'
    ];

    let index = 0;
    const mainImage = document.getElementById('mainImage');

    function updateImage() {
      mainImage.src = images[index];
    }

    document.body.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateImage();
    });

    updateImage();
  </script>
</body>
</html>
